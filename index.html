<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Resume</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="main">
      <div class="container">
        <nav class="navbar navbar-default navbar-static-top">
          <div class="container">
            <ul class="nav navbar-nav">
              <li><a href="#header">Bio</a></li>
              <li><a href="#workExperience">Work</a></li>
              <li><a href="#projects">Projects</a></li>
              <li><a href="#education">Education</a></li>
              <li><a href="#mapDiv">Where I've lived</a></li>
            </ul>
          </div>
        </nav>
        <div id="header" class="center-content clear-fix">
          <ul id="topContacts" class="flex-box"></ul>
        </div>
        <div style="clear: both;"></div>
        <div id="workExperience" class="gray">
          <h2>Work Experience</h2>
        </div>
        <div id="projects" class="white">
          <h2>Projects</h2>
        </div>
        <div id="education" class="gray">
          <h2>Education</h2>
        </div>
        <div id="mapDiv" class="white">
          <h2>Where I've Lived and Worked</h2>
        </div>
        <div id="lets-connect" class="dark-gray">
          <h2 class="orange center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box">
          </ul>
        </div>
      </div>
    </div>
    <script src="js/resumeBuilder.js"></script>
    <script type="text/javascript">
      if(document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('topContacts').style.backgroundColor = '#000';
      }
      if(document.getElementsByTagName('h1').length === 0) {
        document.getElementById('header').style.backgroundColor = '#000';
      }
      if(document.getElementsByClassName('work-entry').length === 0) {
        document.getElementById('workExperience').backgroundColor = '#000';
      }
      if(document.getElementsByClassName('project-entry').length === 0) {
        document.getElementById('projects').style.backgroundColor = '#000';
      }
      if(document.getElementsByClassName('education-entry').length === 0) {
        document.getElementById('education').style.backgroundColor = '#000';
      }
      if(document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('lets-connect').style.backgroundColor = '#000';
      }
      if(document.getElementById('map') === null) {
        document.getElementById('mapDiv').style.backgroundColor = '#000';
      }
    </script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
